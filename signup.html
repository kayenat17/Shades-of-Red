<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="try2.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="chat.css">
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        if (window.SORShell) window.SORShell.injectShell('auth');
      });
    </script>
</head>
<body>
    <main class="app-main">
    <div class="form-container sign-up-container">
        <form action="#" id="signUpForm">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Name" id="signUpName" required><br>
            <p class="space">

            </p>
            <input type="email" placeholder="Email" id="signUpEmail" required><br>
            <p class="space"> 

            </p>
            <input type="password" placeholder="Password" id="signUpPassword" required>
            <p class="space"> 
                
            </p>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    </main>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.min.js" defer></script>
    <script src="semantic.js" defer></script>
    <script src="chat.js" defer></script>
    <script src="kb_full_loader.js" defer></script>
    <script src="try2.js"></script>
</body>
</html>
